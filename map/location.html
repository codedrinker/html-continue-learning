<!DOCTYPE html><html><body>    <p id="demo">google</p>    <button onclick="getLocation()">get location</button>    <div id="mapholder"></div>    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>    <script>    function getLocation() {        if (navigator.geolocation) {            navigator.geolocation.getCurrentPosition(showPosition, showError);        } else {            alert("Geolocation is not supported by this browser.")        }    }    function showPosition(position) {        latitude = position.coords.latitude;        longitude = position.coords.longitude;        alert("latitude" + latitude)        alert("longitude" + longitude)    }    function showError(error) {        switch (error.code) {            case error.PERMISSION_DENIED:                alert("User denied the request for Geolocation.")                break;            case error.POSITION_UNAVAILABLE:                alert("Location information is unavailable.")                break;            case error.TIMEOUT:                alert("The request to get user location timed out.")                break;            case error.UNKNOWN_ERROR:                alert("An unknown error occurred.")                break;        }    }    </script></body></html>
